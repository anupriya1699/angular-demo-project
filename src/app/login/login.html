<div class="login-container space-y-6">
    <div class="border rounded-2xl p-4 max-w-[600px] min-w-[400px] mx-auto items-center justify-center space-y-4">
        <p class="text-2xl font-bold text-center">Login</p>
        <form [formGroup]="loginForm">
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
            <input type="text" id="email" name="email"
                class="border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                placeholder="Your email" formControlName="email"
                [ngClass]="{'border-red-500': loginForm.get('email')?.errors && loginError}">
            <p class="text-red-500 text-sm text-center"
                *ngIf="loginError && loginForm.get('email')?.hasError('pattern')">Invalid email</p>
            <div class="flex flex-col justify-center space-y-2">
                <button type="submit"
                    class="mt-4 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center cursor-pointer disabled:opacity-50 disabled:cursor-not-allowed"
                    (click)="login()" [disabled]="loginForm.invalid">Login</button>
                <p class="text-red-500 text-sm text-center" *ngIf="invalidEmail">Invalid email: Email doesn't exist</p>
            </div>
        </form>
        <p class="text-center text-sm text-gray-500">Don't have an account? <a href="/signup">Signup</a></p>
    </div>
</div>
