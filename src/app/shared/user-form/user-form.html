<div class="p-6 space-y-6  rounded-lg">
    <p class="text-2xl font-bold text-center">{{ data?.id ? 'Edit User' : 'Add User' }}</p>
    <form [formGroup]="userForm" class="space-y-4">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" formControlName="name"
            class="border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            [ngClass]="{'border-red-500': userForm.get('name')?.errors && userFormError}">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" formControlName="email"
            class="border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            [ngClass]="{'border-red-500': userForm.get('email')?.errors && userFormError}">
        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" formControlName="phone"
            class="border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            [ngClass]="{'border-red-500': userForm.get('phone')?.errors && userFormError}">
        <mat-form-field>
            <mat-label>User Type</mat-label>
            <mat-select formControlName="userType">
                <mat-option value="manager">Manager</mat-option>
                <mat-option value="distributor">Distributor</mat-option>
                <mat-option value="employee">Employee</mat-option>
            </mat-select>
        </mat-form-field>
        <button type="submit" (click)="submitForm()" class="bg-blue-500 text-white px-4 py-2 rounded-lg">Submit</button>
        <button type="button" (click)="closeForm()" class="bg-red-500 text-white px-4 py-2 rounded-lg">Close</button>
    </form>
</div>
